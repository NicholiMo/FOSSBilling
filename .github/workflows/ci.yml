name: CI

on:
  push:
  pull_request:
    branches: main

jobs:
  spellcheck:
    name: 'Spellcheck'
    permissions:
      contents: read
    runs-on: ubuntu-latest
    if: ${{ (github.event_name == 'pull_request' && github.event.pull_request.base.repo.id != github.event.pull_request.head.repo.id) || github.event_name == 'push' }}
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: 'Perform Spellcheck'
        uses: streetsidesoftware/cspell-action@9cd41bb518a24fefdafd9880cbab8f0ceba04d28 # v8
        with:
          incremental_files_only: true

  php-build-test:
    name: 'PHP Build and Test'
    permissions:
      contents: read
    needs: [ spellcheck ]
    if: ${{ (github.event_name == 'pull_request' && github.event.pull_request.base.repo.id != github.event.pull_request.head.repo.id) || github.event_name == 'push' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: [8.3, 8.4]
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: 'PHP Build' 
        uses: FOSSBilling/.workflows/.github/actions/php-build@5bb7dec73bba0d5904ecfa05c450c0e130667209
        with:
          php-version: ${{ matrix.php }}

      - name: 'Prepare Test Environment'
        run: |
          cp ./src/config-sample.php ./src/config.php
          mkdir -p ./src/data/{cache,log}
          echo APP_ENV=test >> $GITHUB_ENV
        
      - name: 'PHP Tests (PHPStan and PHPUnit)'
        uses: FOSSBilling/.workflows/.github/actions/php-test@5bb7dec73bba0d5904ecfa05c450c0e130667209
        with:
          php-version: ${{ matrix.php }}
          php-vendor-dir: './src/vendor'
          phpstan-enable: 'true'
          phpstan-php-version: 8.4
          phpunit-enable: 'true'

  preview-build:
    name: 'Create Preview Release'
    permissions: 
      contents: read
    needs: [ php-build-test ]
    if: ${{ (github.event_name == 'pull_request' && github.event.pull_request.base.repo.id != github.event.pull_request.head.repo.id) || github.event_name == 'push' }}
    uses: ./.github/workflows/release-build.yml
    with:
      artifact-name: 'preview-build'
      preview: true

  upload-preview:
    name: 'Upload Preview Release'
    permissions:
      contents: read
    needs: [ preview-build ]
    if: ${{ (github.event_name == 'pull_request' && github.event.pull_request.base.repo.id != github.event.pull_request.head.repo.id) || github.event_name == 'push' }}
    runs-on: ubuntu-latest
    steps:
      - name: 'Download Preview Release Archive'
        uses: actions/download-artifact@70fc10c6e5e1ce46ad2ea6f2b72d43f7d47b13c3 # v8
        with:
          name: preview-build
          path: '/tmp'

      - name: 'Extract Preview Release Archive'
        run: |
          mkdir ./src
          tar -xvf /tmp/build.tar -C ./src

      - name: 'Create Downloadable Preview'
        run: zip -r ../FOSSBilling-preview.zip .
        working-directory: ./src/

      - name: 'Move Downloadable Preview for Upload'
        run: |
          mkdir ./dist
          mv ./FOSSBilling-preview.zip ./dist

      - name: 'Upload Downloadable Preview to S3'
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: jakejarvis/s3-sync-action@master
        with:
          args: '--acl public-read --follow-symlinks'
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_S3_ENDPOINT: ${{ secrets.AWS_S3_ENDPOINT }}
          AWS_REGION: 'auto'
          SOURCE_DIR: './dist'
    
      - name: 'Upload Downloadable Preview to GitHub'
        uses: actions/upload-artifact@bbbca2ddaa5d8feaa63e36b76fdaad77386f024f # v7
        with:
          if-no-files-found: 'error'
          name: 'FOSSBilling Preview'
          path: './src/*'
          retention-days: 14

  deploy-preview-docker:
    name: 'Build and Push Preview to Docker Hub'
    permissions:
      contents: read
      actions: write
    needs: [ preview-build ]
    if: ${{ github.ref == 'refs/heads/main' }}
    uses: FOSSBilling/.workflows/.github/workflows/docker-build-push.yml@5bb7dec73bba0d5904ecfa05c450c0e130667209
    secrets:
      dockerhub-username: ${{ secrets.DOCKERHUB_USERNAME }}
      dockerhub-token: ${{ secrets.DOCKERHUB_TOKEN }}
    with:
      download-artifact: 'preview-build'
      platforms: '["linux/amd64", "linux/arm64"]'
      repository-name: 'fossbilling/fossbilling'
      tag-latest: 'false'
      tag-raw: 'preview'
